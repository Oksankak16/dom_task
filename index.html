<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
    <link rel="stylesheet" href="font.css">
  </head>
  <body>
      <div class="clock"></div>
      <div class="info-block"></div>
      <section>
        <h2>Click counter</h2>
        <p class="click-count"></p>
        <button class="counter-button">Click me</button>
    </section>
      <section>
        <img src="https://mdn.github.io/learning-area/javascript/apis/document-manipulation/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <section>
        <h2>jQuery Sample</h2>
        <button class="jq-sample">Click me</button>
    </section>
    <section class="calc">
        <input type="text" readonly class="display" placeholder="0">
        <div class="nums">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
        </div>
        <button class="eq">=</button>
    </section>
      <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
      <script src='js/index.js'></script>
  </body>
</html>
